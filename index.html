<html>
  <head>
    <meta charset="utf-8"/>
    <title>Maze Generator</title>
    <script src="util.js"></script>
    <script src="maze.js"></script>
    <script src="mazerenderer.js"></script>
    <script src="kruskal.js"></script>
    <script src="prim.js"></script>
    <script src="depthfirstsearch.js"></script>
    <script src="ivy.js"></script>
    <script src="depthfirstivy.js"></script>
    <script src="longestpathfinder.js"></script>
    <script src="dijkstra.js"></script>
    <style>
      .numberTextbox {
        width: 30px;
        text-align: right;
      }
      .rowEven {
        background-color: #eeeeff;
      }
      .rowOdd {
        background-color: #ffffff;
      }
      .indent {
        padding-left: 2em;
      }
      fieldset {
        margin-top: 1em;
      }
      h1 {
        margin: auto;
    width: 50%;
    padding: 10px;
    text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Maze Generator</h1>
    <div style="padding-left:375px; padding-top:50px;">
      <div style="overflow-y:auto; position:fixed; top:250; height:100%; margin-left:-375px; left:375px; width:375px;">

        <fieldset><legend>Maze Generation</legend>
          <p>
            <input class="pop" type="hidden" name="topology" id="rectangleTopologyButton">
            <input class="pop" type="hidden" name="topology" id="outdoorTopologyButton" checked>
            <input class="pop" type="hidden" name="topology" id="cylinderTopologyButton">
            <input class="pop" type="hidden" name="topology" id="torusTopologyButton">
            <input class="pop" type="hidden" name="topology" id="mobiusTopologyButton">
          </p>
          <p>
            Size: <input id="sizeXTextbox" class="numberTextbox" value="15">x<input id="sizeYTextbox" class="numberTextbox" value="15">
          </p>
          <p>
            <br>
            <input class="pop" type="hidden" name="algorithm" id="depthFirstSearchAlgorithmButton" checked>
            <input class="pop" type="hidden" name="algorithm" id="primAlgorithmButton">
            <input class="pop" type="hidden" name="algorithm" id="kruskalAlgorithmButton">
            <input class="pop" type="hidden" name="algorithm" id="ivyAlgorithmButton">
            <input class="pop" type="hidden" name="algorithm" id="depthFirstIvyAlgorithmButton">
          </p>
          <p>
            <input type = "hidden" id="mazeSerializationTextbox" placeholder="(copy/paste)" style="width:50px">
          </p>
          <p>
            <button id="generationGoButton">Go</button>
            <button id="generationStepButton">Step</button>
            <button id="generationBeDoneButton">Be Done</button>
            <button id="generationResetButton">Reset</button>
          </p>
          <label hidden><input type="hidden" id="generationInteractiveButton"></label>
        </fieldset>

        <fieldset hidden><legend>Longest Path</legend>
          <button id="longestPathGoButton">Go</button>
          <button id="longestPathStepButton">Step</button>
          <button id="longestPathBeDoneButton">Be Done</button>
          <button id="longestPathResetButton">Reset</button>
        </fieldset>

        <fieldset hidden><legend>Experimental</legend>
          <button id="shaveButton">Shave</button>
          <button id="caveInButton">Cave In</button>
          <button id="resetExperimentsButton">Reset</button>
        </fieldset>

        <fieldset hidden><legend>Statistics</legend>
          <div class="rowEven">
            <label><input id="doorsPerRoomCheckbox" type="checkbox">Doors per room:</label>
            <div class="indent"><canvas id="doorsPerRoomCanvas"></canvas></div>
          </div>
          <div class="rowOdd">
            <label><input id="wallsPerVertexCheckbox" type="checkbox">Walls per vertex:</label>
            <div class="indent"><canvas id="wallsPerVertexCanvas"></canvas></div>
          </div>
        </fieldset>
      </div>

      <div style="overflow-x:auto; overflow-y:auto; width:100%; height:100%;">
        <canvas id="mazeCanvas" height=160 width=160></canvas>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
